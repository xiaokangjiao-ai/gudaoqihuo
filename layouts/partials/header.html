<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    <style>
        /* 整体样式：居中显示，宽屏适配 */
        body { 
            max-width: 1200px; /* 页面最大宽度 */
            margin: 0 auto; /* 居中显示 */
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        /* 顶部标题区 */
        .top-title {
            text-align: center; /* 文字居中 */
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f5f5; /* 浅灰色背景 */
        }
        .main-title {
            font-size: 28px; /* 大标题字体 */
            margin: 10px 0;
        }
        .sub-title {
            font-size: 18px; /* 说明文字字体 */
            color: #333; /* 深灰色 */
        }
        /* 中间左右分栏布局 */
        .content-container {
            display: flex; /* 启用flex布局，左右并排 */
            gap: 40px; /* 左右栏间距 */
            margin: 30px 0;
        }
        .left-column, .right-column {
            flex: 1; /* 左右栏各占一半宽度 */
        }
        .column-title {
            font-size: 20px; /* 列表标题字体 */
            color: #0066cc; /* 蓝色标题 */
            border-bottom: 2px solid #0066cc; /* 标题下划线 */
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        /* 列表样式 */
        ul {
            list-style: none; /* 去掉默认圆点 */
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #0066cc; /* 链接蓝色 */
            text-decoration: none; /* 去掉下划线 */
        }
        a:hover {
            text-decoration: underline; /* 鼠标放上去显示下划线 */
        }
        /* 底部联系方式 */
        .contact {
            text-align: center; /* 居中 */
            margin-top: 50px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .contact-title {
            font-size: 22px; /* 联系方式标题 */
            margin-bottom: 10px;
        }
        .email {
            font-size: 24px; /* 邮箱大字体 */
            font-weight: bold; /* 加粗 */
        }
/* 手机适配：屏幕宽度小于768px时生效 */
@media (max-width: 768px) {
    .content-container {
        flex-direction: column; /* 左右分栏变上下排列 */
        gap: 20px; /* 上下间距变小 */
    }
    .main-title {
        font-size: 22px; /* 手机上标题字体变小一点 */
    }
    .sub-title {
        font-size: 16px;
    }
    .email {
        font-size: 20px; /* 手机上邮箱字体适配 */
    }
}
    </style>
</head>
<body>
    <!-- 顶部标题区 -->
    <div class="top-title">
        <div class="main-title">
            股道期货的个人网站 | Gudao Futures Personal Website
        </div>
        <div class="sub-title">
            分享期货股票投资相关系统 | Sharing futures and stock investment related systems
        </div>
    </div>

    <!-- 中间内容区（左右分栏） -->
    <div class="content-container">
